<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e29454600e.js"></script>
 

  <title>Doe Sangue</title>
  
</head>

<body>

  <header>
    <h1>D<i id="iconheart" class="fas fa-heartbeat"></i>E</h1>
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>

    <button>Quero ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/">
      <input type="text" name="name" placeholder="Nome completo">

      <input type="text" name="email" placeholder="Email">

      <input type="text" name="blood" placeholder="Tipo sanguíneo">

      <button>Quero ajudar</button>
    </form>
  </section>

  <main>
    <h2>Últimos <span>doadores</span> <i id="icondonors" class="fab fa-gratipay"></i></h2>

    <section class="donors">

      <div class="donor">
        <div class="blood">AB+</div>
        <p>Yarlley Silva</p>
      </div>

      <div class="donor">
        <div class="blood">B+</div>
        <p>Yarlley Silva</p>
      </div>

      <div class="donor">
        <div class="blood">A+</div>
        <p>Yarlley Silva</p>
      </div>

      <div class="donor">
        <div class="blood">O+</div>
        <p>Yarlley Silva</p>
      </div>

    </section>
  </main>



  <footer>Criado com <i id="iconheart" class="fas fa-heartbeat"></i></footer>



  <script src="https://kit.fontawesome.com/e29454600e.js"></script>
  <script src="scripts.js"></script>
</body>


</html>
